<br>
<h2>
  <i class="fas fa-shopping-cart"></i> Kosár
</h2>
<hr>

<div class="col-xs-12 col-lg-6">
  <table class="table table-bordered text-center">
    <thead>
      <th>Név</th>
      <th>Ár</th>
      <th>Művelet</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>{{item.name}}</td>
        <td>{{item.price | currency: 'Ft '}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-danger" (click)="removeFromCart(item)">Töröl</button></td>
      </tr>
      <tr>
        <td><strong>Összesen:</strong></td>
        <td>{{cartSum() | currency: 'Ft '}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<a routerLink="../dashboard/products" class="btn btn-success">Vissza a boltba</a>
<button class="btn btn-danger" (click)="emptyCart()">Kosár ürítése</button>
<a routerLink="../checkout" class="btn btn-info">Tovább a fizetéshez</a>
