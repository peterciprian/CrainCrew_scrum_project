<br>
<h2>
    <i class="fas fa-cog"></i> Dashboard
    <small class="text-muted">Admin felület</small>
</h2>
<hr>

<div class="row">
    <div class="col-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center">
                Dashboard
      </li>
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <a routerLink="orders" class="nav-link" href="#">Rendelések</a>
        <span class="badge badge-success badge-pill">14</span>
      </li>
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <a routerLink="products" class="nav-link" href="#">Termékek</a>
        <span class="badge badge-success badge-pill">20</span>
    </li>
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <a routerLink="users" class="nav-link" href="#">Felhasználók</a>
          <span class="badge badge-success badge-pill">1</span>
        </li>
    </ul>
</div>
<div class="col-9">
    <div class="card-group">
        <div class="card">
            <h1>
                <i class="fas fa-users icon"></i> 15</h1>
                <div class="card-body">
                    <h5 class="card-title">Felhasználók</h5>
                </div>
            </div>
      <div class="card">
          <h1>
              <i class="fas fa-bicycle icon"></i> 20</h1>
        <div class="card-body">
            <h5 class="card-title">Termékek</h5>
        </div>
      </div>
      <div class="card">
        <h1>
            <i class="fas fa-user icon"></i> 5</h1>
            <div class="card-body">
          <h5 class="card-title">Vásárlók</h5>
        </div>
    </div>
      <div class="card">
          <h1>
              <i class="fas fa-dollar-sign icon"></i> 150.000</h1>
              <div class="card-body">
                  <h5 class="card-title">Bevétel</h5>
                </div>
      </div>
    </div>
  </div>
</div>
<div>&nbsp;</div>
<google-chart [data]="pieChartData"></google-chart>
<div>&nbsp;</div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Összes felhasználó</li>
  </ol>
</nav>
