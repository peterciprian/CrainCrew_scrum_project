<h2>Új megrendelés felvétele</h2>
<div class="container">
  <div class="row">
    <input id="user" list="user" class="form-control tableinput" name="myUsers" type="text" placeholder="Select User"
      [(ngModel)]="newOrder.user._id">
    <datalist id="customers">
      <option *ngFor="let user of users" value="{{user['_id']}}">{{user.username}}</option>
    </datalist>
    <div *ngFor="let item of newOrder.items; let i = index">
      <input list="items" class="form-control tableinput" name="myItems" type="text" placeholder="Select Item" [(ngModel)]="newOrder.items[i].item">
      <datalist id="items">
        <option *ngFor="let item of items" value="{{item['_id']}}">{{item.name}}</option>
      </datalist>
      <input class="form-control" type="number" name="quantity" id="quantity" min="0" placeholder="Quantity" [(ngModel)]="newOrder.items[i].quantity">
    </div>
    <button class="btn btn-secondary" (click)="addRow()">Új termék</button>
    <button class="btn btn-primary" (click)="createOrder()">Rögzítés</button>
  </div>
</div>
<br>
<br>
<hr>
<br>
<br>
<table class="table">
  <tbody *ngFor="let order of orders; let i = index">
    <tr class="tr-customer">
      <td>{{i+1}}</td>
      <td>
        {{order.customer.username}}
      </td>
      <td>
        {{order.customer.email}}
      </td>
      <td>
        <input list="customers" class="form-control tableinput" name="myCustomers" type="text" [(ngModel)]="order.customer._id">
        <datalist id="customers">
          <option *ngFor="let customer of userData" value="{{customer['_id']}}">{{customer.username}}</option>
        </datalist>
      </td>
      <td>
        <button class="btn btn-warning" data-toggle="modal" data-target="#editOrderModal" (click)="loadModalData(order)">Módosít</button>
        <button class="btn btn-danger" (click)="removeOrder(order)">X</button>
      </td>
    </tr>
    <tr *ngFor="let pr of order.products">
      <td></td>
      <td></td>
      <td>
        {{pr.product.productname}}
      </td>
      <td>
        {{pr.quantity}}
      </td>
      <td>{{pr.product.price*pr.quantity}}</td>
    </tr>
  </tbody>
</table>

<!-- modal -->

<!-- Modal -->
<div class="modal fade" id="editOrderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{selectedOrder.customer.username}}
            <input id="customer" list="customers" class="form-control tableinput" name="myCustomers" type="text" placeholder="Ügyfél kiválasztása"
      [(ngModel)]="selectedOrder.customer._id">
    <datalist id="customers">
      <option *ngFor="let customer of userData" value="{{customer['_id']}}">{{customer.username}}</option>
    </datalist>
        </p>
        <div *ngFor="let p of selectedOrder.products">
          <input list="products" class="form-control tableinput" name="myProducts" type="text" placeholder="Termék kiválasztása" [(ngModel)]="p.product._id">
          <datalist id="products">
            <option *ngFor="let product of products" value="{{product['_id']}}">{{product.productname}}</option>
          </datalist> 

        </div>
        <button class="btn btn-secondary" (click)="addModalRow()">Új termék</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
